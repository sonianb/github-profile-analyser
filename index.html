<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
        integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>GitHub Profile Analyser</title>
</head>

<body>
    <main>
        <h1>GitHub Profile Analyser</h1>
        <form>
            <label for="profile-search">Search for a profile:</label>
            <input type="search" id="profile-search" name="q">

            <button id="search-btn">Search</button>
            <p id="error-output"></p>
        </form>

        <section id="recent-activity">
            <div id="activity-message"></div>
            <div class="pie-container">
                <h2 id="recent-activity-date"></h2>
                <canvas class="pie-chart" id="myChart"></canvas>
            </div>
        </section>

        <section id="popular-languages">
            <canvas class="bar-chart" id="languageChart"></canvas>
        </section>

        <section>
            <div id="starred-repos"></div>
        </section>
    </main>

    <script src="script.js"></script>

</body>

</html>
