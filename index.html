<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
        integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
    <title>GitHub Profile Analyser</title>
</head>

<body>
    <main>
        <h1>GitHub Profile Analyser</h1>
        <form>
            <label for="profile-search"></label>
            <input type="search" id="profile-search" name="q" placeholder="Enter GitHub username...">

            <button class="hide" id="search-btn">Search</button>
        </form>

        <div class="loader-container hide" id="loader-container">
            <div id="loader"></div>
        </div>

        <p id="error-output"></p>

        <section class="hide" id="user-information">
            <div id="display-user">
                <div id="user-photo-and-info">
                    <img id="user-photo" alt="a photo of the github user">
                    <section id="user-grid-area">
                        <h2 id="user-title"></h2>
                        <div id="usersname"></div>
                        <div id="date-joined"></div>
                        <div id="user-followers"></div>
                        <div id="user-following"></div>
                        <div id="user-location"></div>
                        <div id="public-repos"></div>
                        <a id="profile-url" target="_blank">View profile on GitHub</a>
                    </section>
                </div>
            </div>

            <div class="activity-grid">
                <section id="recent-activity">
                    <div id="activity-message"></div>
                    <h2 id="recent-activity-date"></h2>
                    <div class="pie-container chart-container">
                        <canvas class="pie-chart" id="myChart"></canvas>
                    </div>
                </section>

                <section id="popular-languages">
                    <h2 id="languages-message"></h2>
                    <div class="chart-container" id="bar-container">
                        <canvas class="bar-chart" id="languageChart"></canvas>
                    </div>
                </section>

                <div class="latest-repos-grid">
                    <button type="button" class="collapse-repos" id="collapsible-btn">See Latest Repos (click on
                        a
                        repo
                        to see its contributors)</button>
                    <section class="content hide latest-repos-content">
                        <div id="list-of-repos">
                        </div>
                        <div id="doughnut-container">
                            <canvas class="doughnut-chart" id="doughnutChart"></canvas>
                        </div>
                    </section>

                </div>
                <div class="starred-repos-grid">
                    <button type="button" class="collapse-starred">See Starred Repos</button>
                    <section class="content" id="starred-repos-container">
                        <div id="starred-repos"></div>
                    </section>
                </div>
            </div>

        </section>
    </main>

    <footer>
        Developed by <a class="github-link" href="https://github.com/sonianb">Sonia</a> üõ†Ô∏è
    </footer>

    <script src="secret.js"></script>
    <script src="charts.js"></script>
    <script src="script.js"></script>

</body>

</html>
